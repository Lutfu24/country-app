<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="detCard"
      class="flex justify-center items-center h-[100vh] bg-sky-900"
    ></div>
    <div></div>
    <script>
      const qParams = location.search;
      const alphaCode = new URLSearchParams(qParams).get("aplhaCode");
      let data = [];

      async function fetchData() {
        const res = await fetch(
          "https://raw.githubusercontent.com/TheOksigen/purfect_data/refs/heads/main/country.json"
        );
        data = await res.json();
        showData();
      }
      fetchData();

      function showData() {
        const findedElm = data.find((item) => item.alpha3Code == alphaCode);

        detCard.innerHTML = `<div class="container max-w-6xl p-6 mx-auto space-y-6 sm:space-y-12">
                              <a rel="noopener noreferrer" href="#" class="cursor-context-menu block max-w-sm gap-3 mx-auto sm:max-w-full group hover:no-underline focus:no-underline lg:grid lg:grid-cols-12 dark:bg-gray-200">
                                  <img src=${findedElm.flag} alt="" class="object-cover w-full h-64 rounded sm:h-96 lg:col-span-7 dark:bg-gray-500">
                                  <div class="p-6 space-y-2 lg:col-span-5 bg-gray-200">
                                      <h3 class="text-2xl text-green-800  font-semibold sm:text-4xl">${findedElm.region}</h3>
                                      <h3 class="text-2xl font-semibold sm:text-4xl">${findedElm.name}</h3>
                                      <span class="text-red-800 text-md">area: ${findedElm.area} km<sup>2</sup></span>
                                      <p>subregion: ${findedElm.subregion},<br/> callingCodes: +${findedElm.callingCodes[0]},<br/> nativeName: ${findedElm.nativeName},<br/> demonym: ${findedElm.demonym},<br/> timezones: ${findedElm.timezones[0]},<br/> population: ${findedElm.population},<br/> numericCode: ${findedElm.numericCode}</p>
                                  </div>
                              </a></div>`;
      }
    </script>
  </body>
</html>
